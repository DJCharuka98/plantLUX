<script>
	$(document).ready(function(){
		const myobj=jQuery.parseJSON(sessionStorage.getItem("item1"));
		var total=parseInt(myobj.sfee)+(parseInt(myobj.purchase)*parseInt(myobj.item_price));
		$("#total").text("Rs. "+total+".00");

		$("#credit").click(function(){
			myobj.method="card";
			sessionStorage.setItem("item1",JSON.stringify(myobj));
			
			window.location.replace("/card");
		});
		$("#cod").click(function(){
			myobj.method="COD";
			sessionStorage.setItem("item1",JSON.stringify(myobj));
			
			//window.location.replace("/");
			$.post("/order",jQuery.parseJSON(sessionStorage.getItem("item1"))
  			,
  			function(data, status){

			});

		});

		});
	
</script>
